<body class="bodyBackground">
    <!-- container start -->
    <main class="container vh-100 mb-5">
        <div class="row mb-4">
            <div class="col">
                <!-- jumbotron start -->
                <section class="jumbotron">
                    <!-- row 1 start -->
                    <section class="row">
                        <!-- start col 1 row 1 -->
                        <div class="col-12">
                            <h1 class="display-4">Contact</h1>
                            <hr class="my-4" />
                        </div>
                    </section>
                    <!-- row 1 end -->
                    <!-- start row 2 -->
                    <form class="form-row mb-3">
                        <!-- start col 1 row 2 -->
                        <div class="form-group">
                            <label for="nameField1"> Name </label>
                            <input type="text" class="form-control" id="nameField1" placeholder="Name">
                        </div>
                    </form>
                    <!-- end row 2 -->
                    <!-- start row 3 -->
                    <form class="form-row mb-3">
                        <!-- start col 1 row 3 -->
                        <div class="form-group">
                            <label for="emailField2"> Email Address </label>
                            <input type="email" class="form-control" id="emailField2" aria-describedby="emailHelp"
                                placeholder="email@example.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <!-- end col 1 row 3 -->
                    </form>
                    <!-- end row 3 -->
                    <!-- start row 4 -->
                    <form class="form-row">
                        <div class="form-group">
                            <label for="textArea1"> Message </label>
                            <textarea class="form-control" id="textArea1" rows="3"></textarea>
                        </div>

                    </form>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <!-- end row 4 -->
                </section>
                <!-- jumbotron end -->
            </div>
        </div>
    </main>
    <!-- container end -->
    <!-- footer start -->
    <footer class="footer">
        <div class="container">
            <span> &#169; Copyright </span>
        </div>
    </footer>
